<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skanz Art - Blue Cube Test</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        body { 
            margin: 0; 
            padding: 0;
            background-color: #2a2a2a; /* Dark gray */
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            color: white;
        }
        
        .viewer-row {
            display: flex;
            width: 100%;
            height: 90%;
            gap: 1%;
            align-items: center;
            justify-content: center;
        }

        .viewer-row model-viewer {
            flex: 1 1 0;
            height: 100%;
            --poster-color: transparent;
        }

        h1 {
            font-size: 1.2rem;
            margin-top: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>Blue Cube GLB Test</h1>

<div class="viewer-row">
  <model-viewer 
      src="https://storage.googleapis.com/skanz-art-assets/quickstart-folder/cube.glb" 
      alt="A 3D Cube"
      auto-rotate 
      camera-controls>
  </model-viewer>

  <model-viewer 
      src="https://storage.googleapis.com/skanz-art-assets/quickstart-folder/cube.glb" 
      alt="A 3D Cube (copy)"
      auto-rotate 
      camera-controls>
  </model-viewer>
</div>

</body>
</html>
