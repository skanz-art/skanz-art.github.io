<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Cube Experiment</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        /* This ensures the 3D viewer takes up the full browser window */
        body { 
            margin: 0; 
            background-color: #333; /* Dark grey background */
            height: 100vh; 
            overflow: hidden;
        }
        model-viewer { 
            width: 100%; 
            height: 100%; 
        }
    </style>
</head>
<body>

    <model-viewer 
        src="https://storage.googleapis.com/skanz-art-assets/quickstart-folder/blue_cube_GLB.glb" 
        alt="A 3D Blue Cube"
        auto-rotate 
        camera-controls 
        shadow-intensity="1"
        ar>
    </model-viewer>

</body>
</html>
