<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skanz Art - Blue Cube Test</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        body { 
            margin: 0; 
            padding: 0;
            background-color: #2a2a2a; /* Dark gray */
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            color: white;
        }
        
        model-viewer {
            width: 100%;
            height: 90%;
            --poster-color: transparent;
        }

        h1 {
            font-size: 1.2rem;
            margin-top: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>Blue Cube GLB Test</h1>

    <model-viewer 
        src="https://storage.googleapis.com/skanz-art-assets/quickstart-folder/blue_cube_GLB.glb" 
        alt="A blue cube 3D model"
        auto-rotate 
        camera-controls 
        shadow-intensity="1">
    </model-viewer>

</body>
</html>
